<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form action="post" class="form">
			<h2 class="form__title"><span>Login</span> Form</h2>
			<div class="form__username">
				<label for="" class="form__label"
					>Username
					<input type="text" class="form__input" />
				</label>
			</div>
			<div class="form_password">
				<label for="" class="form__label"
					>Password
					<input type="password" class="form__input" />
				</label>
			</div>
			<button class="form__button-login">Login</button>
			<p class="form__text">Forgot your password? <a href="#" class="form__link">Click here</a></p>
			<p class="form__text">I don't have an account <a href="#" class="form__link">Create</a></p>
		</form>
	</body>
</html>
